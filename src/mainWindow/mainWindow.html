<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault</title>
    <script>const $ = require( "jquery" );</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src='../assets/js/themeLoader.js'></script>
    <!-- Libraries -->
    <link rel="stylesheet" type="text/css" href="../assets/css/windowBar.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/scrollBar.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/addParameter.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/addSection.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/richInput.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/popup.css"/>

    <!-- Components -->
    <link rel="stylesheet" type="text/css" href="assets/css/startup.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/filters.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/tooltip.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/panel.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/search.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/addMenu.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/settingsMenu.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/dialog.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/mainWindow.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/table.css"/>
    
  </head>
  <body>  

    <!-- Loading Screen -->
    <div class="loading-overlay">
      <div class="loading-container">
        <div class="loading-icons">
          <img class="loading-icon" id="loading-backdrop" src="../assets/img/icon-backdrop.png" height="100px">
          <img class="loading-icon" id="loading-cog" src="../assets/img/icon-cog.png" height="50px">
        </div>
        <div class="loading-msg">Loading</div>
      </div>
    </div>
    
    <!-- Window Controls -->
      <header id="titlebar">
        <div id="drag-region">
          <div id="window-title">
            <img src="../assets/img/icon.png" height="20px">
            <span class="window-title" style="padding-left: 10px;">Vault</span>
          </div>
          
          <div id="window-controls">
            <div class="button" onmouseover="addTooltip(this, 'Lock')" id="lock-button" onclick="lockVault()">
              <img src="../assets/img/window_icons/lock.png" class="window-icon">
            </div>
            <div class="button" id="min-button">
              <img src="../assets/img/window_icons/minimize.png" class="window-icon">
            </div>
            <div class="button" id="max-button">
              <img src="../assets/img/window_icons/maximize.png" class="window-icon">
            </div>
            <div class="button" id="restore-button">
              <img src="../assets/img/window_icons/restore.png" class="window-icon">
            </div>
            <div class="button" id="close-button">
              <img src="../assets/img/window_icons/close.png" class="window-icon">
            </div>
          </div>
        </div>
      </header>
      
      
      <!-- Contents -->
      <div class="app">
        <panel>
          <controls>
            <div class="controls-label">
              <img class="control-icon" height="30px">
              <div class="control-text"></div>
            </div>
            <div class="controls-buttons">
              <div class="control-collection">
                <div class="control" onmouseover="addTooltip(this, 'Filters')" id="filter" onclick="toggleFilters()">
                  <img height="20px" src="../assets/img/dark/filter.png">
                </div>
                <dropDown></dropDown>
              </div>
              <div class="control" onmouseover="addTooltip(this, 'Search')" id="search" onclick="toggleSearch()">
                <img height="20px" src="../assets/img/dark/search.png">
              </div>
              <div class="control" onmouseover="addTooltip(this, 'Add')" id="add" onclick="toggleAdd()">
                <img height="20px" src="../assets/img/dark/add.png">
              </div>
              <div class="control" onmouseover="addTooltip(this, 'Settings')" id="settings" onclick="toggleSettings()">
                <img height="30px" src="../assets/img/dark/gear.png">
              </div>
            </div>
          </controls>
          <menu>
          </menu>
        </panel>

        <!-- Table -->
        <div class="data" id="table">
          <div id="thead">
            <div id="tr">
              <div class="table-header" id="type">Type</div>
              <div class="table-header" id="service">Service</div>
              <div class="table-header" id="email">Email</div>
              <div class="table-header" id="password">Password</div>
              <div class="table-header controls" id="controls">Controls</div>
            </div>
          </div>
          <div class="tbody-data" id="tbody"></div>
          
        </div>
      </div>

    
    <!-- Libraries -->
    <script src="../assets/js/icons.js"></script>
    <script src="../assets/js/windowControls.js"></script>
    <script src="../assets/js/libraries/tooltip.js"></script>
    <script src="../assets/js/libraries/addElement.js"></script>
    <script src="../assets/js/libraries/addParameter.js"></script>
    <script src="../assets/js/libraries/addSection.js"></script>
    <script src="../assets/js/libraries/addPopup.js"></script>
    <script src="../assets/js/libraries/richInput.js"></script>

    <!-- Components -->
    <script src="assets/js/mainWindow.js"></script>
    <script src="assets/js/components/search.js"></script>
    <script src="assets/js/components/panel/panel.js"></script>
    <script src="assets/js/components/panel/filters.js"></script>
    <script src="assets/js/components/panel/settingsMenu.js"></script>
    <script src="assets/js/components/panel/addMenu.js"></script>

    <!-- Table -->
    <script src="assets/js/components/table/serviceIcon.js"></script>
    <script src="assets/js/components/table/table.js"></script>
    <script src="assets/js/components/table/controls/edit.js"></script>
    <script src="assets/js/components/table/passwordStrength.js"></script>

    <script src="../assets/js/saveModule.js"></script>
    <script src="assets/js/components/timeout.js"></script>
    <script src="assets/js/components/startup.js"></script>
  </body>
</html>
