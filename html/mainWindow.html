<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../js/config.js"></script>
    

    <script>
      function initTheme() {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('class', 'link-theme');
        link.setAttribute('href', '../css/' + config.theme + '-theme.css');
        document.querySelector('head').appendChild(link);
      }
      initTheme();
    </script>

    <link rel="stylesheet" type="text/css" href="../css/windowBar.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainWindow.css" />
  </head>
  <body>  

    <!-- Loading Screen -->
    <div class="loading-overlay">
      <div class="loading-container">
        <div class="loading-icons">
        <img class="loading-icon" id="loading-backdrop" src="../assets/img/icon-backdrop.png" height="100px">
        <img class="loading-icon" id="loading-cog" src="../assets/img/icon-cog.png" height="50px">
        </div>
          <div class="loading-msg">Loading...</div>
      </div>
    </div>

      <!-- Window Controls -->
      <header id="titlebar">
        <div id="drag-region">
          <div id="window-title">
            <img src="../assets/img/icon.png" height="20px">
            <span style="padding-left: 10px;">Vault</span>
          </div>
          
          <div id="window-controls">
            <div class="button" id="min-button">
              <span>&#xE921;</span>
            </div>
            <div class="button" id="max-button">
              <span>&#xE922;</span>
            </div>
            <div class="button" id="restore-button">
              <span>&#xE923;</span>
            </div>
            <div class="button" id="close-button">
              <span>&#xE8BB;</span>
            </div>
          </div>
        </div>
      </header>

      
      <!-- Contents -->
      <div class="container">
        <controls>
          <div class="controls">
            <div class="control" id="add" onclick="addFunc()">
            </div>
            <div class="control" id="settings" onclick="settingsFunc()">
            </div>
          </div>
          <menu>
            <div class="add"></div>
            <div class="settings"></div>
          </menu>
        </controls>
        <div class="data" id="table">
          <div id="thead">
            <div id="tr">
              <div class="header" id="type">Type</div>
              <div class="header" id="service">Service</div>
              <div class="header" id="email">Email</div>
              <div class="header" id="password">Password</div>
              <div class="header" id="hide-show">Controls</div>
            </div>
          </div>
          <div class="tbody-data" id="tbody"></div>
          
        </div>
      </div>

    
    <!-- Scripts -->
    <script src="../js/windowControls.js"></script>
    <script src="../js/mainWindow.js"></script>
    <script src="../js/saveModule.js"></script>
    <script src="../js/updateModule.js"></script>
    <script>
        document.querySelector('body').style.overflow = 'hidden';
      function loaded() {
        setTimeout(function() {
        // loading overlay draw-out animation
        console.log('NOTICE: content loaded.');
        document.querySelector('.loading-overlay').style = 'animation: draw-out-loading-screen 0.3s ease-out; animation-fill-mode: forwards;';
        
        // container animation
        document.querySelector('.container').classList.toggle('container-draw-in');
        setTimeout(function() {
          document.querySelector('body').removeChild(document.querySelector('.loading-overlay'));
          document.querySelector('body').style.overflowY = 'auto';
          document.querySelector('.container').classList.toggle('container-draw-in');
        }, 700);
        }, 1000);
      }
      window.onload = loaded;
    </script>
  </body>
</html>
