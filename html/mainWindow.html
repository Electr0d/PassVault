<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../js/config.js"></script>
    <script>
      function initTheme() {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('class', 'link-theme');
        link.setAttribute('href', '../css/' + config.theme + '-theme.css');
        document.querySelector('head').appendChild(link);
      }
      initTheme();
    </script>

    <link rel="stylesheet" type="text/css" href="../css/windowBar.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainWindow.css" />
  </head>
  <body>
    <!--Window Controls-->
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Vault</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>

    <!--Contents-->
    <!--Controls-->
    <div class="container">
      <controls>
        <div class="controls">
          <div class="control" id="add" onclick="addFunc()">
          </div>
          <div class="control" id="settings" onclick="settingsFunc()">
          </div>
        </div>
        <menu>
          <div class="add"></div>
          <div class="settings"></div>
        </menu>
      </controls>
      <div class="data" id="table">
        <div id="thead">
          <div id="tr">
            <div class="header" id="type">Type</div>
            <div class="header" id="service">Service</div>
            <div class="header" id="email">Email</div>
            <div class="header" id="password">Password</div>
            <div class="header" id="hide-show">Controls</div>
          </div>
        </div>
        <div class="tbody-data" id="tbody"></div>
        
      </div>
    </div>
    <script src="../js/windowControls.js"></script>
    <script src="../js/mainWindow.js"></script>
    <script src="../js/saveModule.js"></script>
  </body>
</html>
