<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault</title>
    <link rel="stylesheet" type="text/css" href="../css/windowBar.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainWindow.css" />
  </head>
  <body>
    <!--Window Controls-->
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Vault</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>

    <!--Contents-->
    <!--Controls-->
    <div class="container">
      <controls>
        <div class="controls">
          <div class="control" id="add" onclick="addFunc()">
            +
          </div>
          <div class="control" id="settings" onclick="settingsFunc()">
            &#x2699;
          </div>
        </div>
        <menu>
          <div class="add"></div>
          <div class="settings"></div>
        </menu>
      </controls>
      <table class="data">
        <tr>
          <td class="header" id="type">Type</td>
          <td class="header" id="service">Service</td>
          <td class="header" id="email">Email</td>
          <td class="header" id="password">Password</td>
          <td class="header" id="hide-show">Controls</td>
        </tr>
        
      </table>
    </div>
    <script src="../js/windowControls.js"></script>
    <script src="../js/mainWindow.js"></script>
  </body>
</html>
