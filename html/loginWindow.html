<!DOCTYEPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../css/windowbar.css">
        <link rel="stylesheet" type="text/css" href="../css/loginWindow.css">
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
      
              <div id="window-title">
                <span>Login</span>
              </div>

              <div id="window-controls">
                <div class="button" id="close-button">
                  <span>&#xE8BB;</span>
                </div>
              </div>

            </div>
          </header>


          <center>
              <p class="h1">PassVault</p>
              <p class="h2">Created by: Hamza</p>
            <input id="password" placeholder="Password" type="password">
            <span class="error" id="pass-error"></span>
            <button class="submit" id="login" onclick="submit()">Login</button>
        </center>


        
        <script src="../js/password.js"></script>
        <script src="../js/loginWindow.js"></script>
    </body>

</html>
