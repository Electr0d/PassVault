<!DOCTYEPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/loginWindow.css">
    <link rel="stylesheet" type="text/css" href="../css/windowbar.css">
        <script>
          function initTheme() {
            var link = document.createElement('link');
          link.setAttribute('rel', 'stylesheet');
          link.setAttribute('type', 'text/css');
          link.setAttribute('href', '../css/' + config.theme + '-theme.css');
          document.querySelector('head').appendChild(link);
          }
          initTheme();
        </script>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
              <div id="window-title">
                <img src="../assets/img/icon.png" height="20px">
                <span style="padding-left: 10px;">Login</span>
              </div>
              <div id="window-controls">
                <div class="button" id="close-button">
                  <span>&#xE8BB;</span>
                </div>
              </div>
            </div>
          </header>


          <div class="container">
              <img src="../assets/img/icon-transparent.png" style="height:100px; margin-top: 15px">
              <p class="h1">PassVault</p>
              <p class="h2">Created by: Hamza</p>
            <input id="password" placeholder="Password" type="password">
            <span class="noerror"></span>
            <button class="submit" id="login" onclick="submit()">Login</button>
          </div>


        
        <script src="../js/loginWindow.js"></script>
    </body>

</html>
